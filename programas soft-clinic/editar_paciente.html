<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Editar_pacientes - Softclinic</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="cadastro_de_pacinetes.css">
</head>

<body onload="init()">
    <h1>Cadastro de pacientes</h1>

    <div class="container">
        <div class="row">
            <div id="msg" class="col-sm-10 offset-sm-1 ">
                <!--<div class="alert alert-warning">Contato não encontrado.</div>-->
            </div>
        </div>

        <form id="form-contato">
            <div class="form-group row">
                <div class="col-sm-8">
                    <label for="inputNome">Nome (*)</label>
                    <input type="text" class="form-control" id="inputNome" required placeholder="Informe o nome do paciente">
                </div>
                <div class="col-sm-4">
                    <label for="inputCPF">CPF</label>
                    <input type="text" class="form-control" id="inputId" placeholder="Informe o CPF do paciente">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-5">
                    <label for="inputTelefone">Telefone (*)</label>
                    <input type="text" class="form-control" id="inputTelefone" required placeholder="Telefone do paciente">
                </div>
                <div class="col-sm-7">
                    <label for="inputEmail">E-mail (*)</label>
                    <input type="email" class="form-control" id="inputEmail" required placeholder="Informe o e-mail do paciente">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-8">
                    <label for="inputDataNascimento">Data de nascimento</label>
                    <input type="text" class="form-control" id="inputTelefone" required placeholder="Data de nascimento do pacinete (dd/mm/aaaa)">
                </div>
                <div class="col-sm-4">
                    <label for="inputEmail">Idade</label>
                    <input type="email" class="form-control" id="inputEmail" required placeholder="Informe a idade do paciente">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-5">
                    <label for="inputConvenio">Convênio</label>
                    <input type="text" class="form-control" id="inputTelefone" required placeholder="informe o convenio (se aplicavel)">
                </div>
                <div class="col-sm-7">
                    <label for="inputIndicacao">Indicação</label>
                    <input type="email" class="form-control" id="inputEmail" required placeholder="Informe a indicação">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-12">
                    <label for="inputCidade">Endereço</label>
                    <input type="text" class="form-control" id="inputCidade" placeholder="Informe o endereço do paciente" >
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-4">
                    <small>(*) Campos obrigatórios</small>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-12">
                    <input type="button" class="btn btn-success" id="btnInsert" value="Inserir">
                    <input type="button" class="btn btn-warning" id="btnUpdate" value="Alterar">
                    <input type="button" class="btn btn-danger" id="btnDelete" value="Excluir">
                    <input type="button" class="btn btn-secondary" id="btnClear" value="Limpar Form">
                    <a href="tabela_de_pacientes.html"><input type="button" class="btn btn-warning" id="btnClear" value="Pesquisar Paciente"></a>
                </div>
            </div>
        </form>

        <div class="row">
            <div class="col-sm-12">
                <table id="grid-contatos" class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">Nome</th>
                            <th scope="col">CPF</th>
                            <th scope="col">Telefone</th>
                            <th scope="col">E-mail</th>
                            <th scope="col">Data de nascimento</th>
                            <th scope="col">Idade</th>
                            <th scope="col">Convênio</th>
                            <th scope="col">Indicação</th>
                            <th scope="col">Endereço</th>
                        </tr>
                    </thead>
                    <tbody id="table-contatos">
                        <tr>
                            <td scope="row">1</td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="cadastro_de_paciente.js"></script>
    <script>
        function exibeContatos() {
            // Remove todas as linhas do corpo da tabela
            $("#table-contatos").html("");

            // Popula a tabela com os registros do banco de dados
            for (i = 0; i < db.data.length; i++) {
                let contato = db.data[i];    
                $("#table-contatos").append(`<tr><td scope="row">${contato.nome}</td>
                                                <td>${contato.cpf}</td>
                                                <td>${contato.telefone}</td>
                                                <td>${contato.email}</td>
                                                <td>${contato.dataNascimento}</td>
                                                <td>${contato.idade}</td>
                                                <td>${contato.convenio}</td>
                                                <td>${contato.indicacao}</td>
                                                <td>${contato.endereco}</td>
                                            </tr>`);
            }
        }

        function init() {
            // Adiciona funções para tratar os eventos 
            $("#btnInsert").click(function () {
                // Verfica se o formulário está preenchido corretamente
                if (!$('#form-contato')[0].checkValidity()) {
                    displayMessage("Preencha o formulário corretamente.");
                    return;
                }

                // Obtem os valores dos campos do formulário
                let campoNome = $("#inputNome").val();
                let campoTelefone = $("#inputTelefone").val();
                let campoEmail = $('#inputEmail').val();
                let campoCidade = $("#inputCidade").val();
                let campoCategoria = $('#inputCategoria').val();
                let campoSite = $('#inputSite').val();
                let contato = { nome: campoNome, 
                    telefone: campoTelefone, 
                    email: campoEmail, 
                    cidade: campoCidade, 
                    categoria: campoCategoria,
                    website: campoSite };

                insertContato(contato);

                // Reexibe os contatos
                exibeContatos();

                // Limpa o formulario
                $("#form-contato")[0].reset();
            });

            // Intercepta o click do botão Alterar
            $("#btnUpdate").click(function () {
                // Obtem os valores dos campos do formulário
                let campoId = $("#inputId").val();
                if (campoId == "") {
                    displayMessage("Selecione um contato para ser alterado.");
                    return;
                }
                let campoNome = $("#inputNome").val();
                let campoTelefone = $("#inputTelefone").val();
                let campoEmail = $("#inputEmail").val();
                let campoCidade = $("#inputCidade").val();
                let campoCategoria = $("#inputCategoria").val();
                let campoSite = $('#inputSite').val();
                let contato = { nome: campoNome, 
                    telefone: campoTelefone, 
                    email: campoEmail, 
                    cidade: campoCidade, 
                    categoria: campoCategoria,
                    website: campoSite };

                updateContato(parseInt(campoId), contato);

                // Reexibe os contatos
                exibeContatos();

                // Limpa o formulario
                $("#form-contato")[0].reset();
            });

            // Intercepta o click do botão Excluir
            $("#btnDelete").click(function () {
                let campoId = $("#inputId").val();
                if (campoId == "") {
                    displayMessage("Selecione um contato a ser excluído.");
                    return;
                }
                deleteContato(parseInt(campoId));

                // Reexibe os contatos
                exibeContatos();

                // Limpa o formulario
                $("#form-contato")[0].reset();
            });

            // Intercepta o click do botão Listar Contatos
            $("#btnClear").click(function () {
                $("#form-contato")[0].reset();
            });

            // Oculta a mensagem de aviso após alguns segundos
            $('#msg').bind("DOMSubtreeModified", function () {
                window.setTimeout(function () {
                    $(".alert").fadeTo(500, 0).slideUp(500, function () {
                        $(this).remove();
                    });
                }, 5000);
            });

            // Preenche o formulário quando o usuario clicar em uma linha da tabela 
            $("#grid-contatos").on("click", "tr", function (e) {
                let linhaContato = this;
                colunas = linhaContato.querySelectorAll("td");

                $("#inputId").val(colunas[0].innerText);
                $("#inputNome").val(colunas[1].innerText);
                $("#inputTelefone").val(colunas[2].innerText);
                $("#inputEmail").val(colunas[3].innerText);
                $("#inputCidade").val(colunas[4].innerText);
                $("#inputCategoria").val(colunas[5].innerText);
                $("#inputSite").val(colunas[6].innerText);
            });

            exibeContatos();
        }
    </script>
</body>

</html>
